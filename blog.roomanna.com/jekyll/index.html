---
layout: default
title: blog.roomanna.com
---

{% for post in site.posts %}
  <article>
    <header class="article">
      <h2><a href="{{ post.url }}" class="posttitle">{{ post.title }}</a></h2>
      <div class="tags"><strong>Tags:</strong> 
        {% for tag in post.tags %}
          <a href="/tag/{{ tag }}">{{ tag }}</a> 
          {% if forloop.last == false %},&nbsp;{% endif %}
        {% endfor %}
      </div>
      <div class="date"><strong>Published:</strong> {{ post.date | date_to_string }}</div>
    </header>
    <section>
      {{ post.preview }}
    </section>
  <article>
{% endfor %}
