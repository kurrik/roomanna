---
layout: default
---
<div>
  <article class="post">
    <header><h2>Content tagged with: <strong>{{ page.tag }}</strong></h2></header>
  </article>

  {% for post in site.tags[page.tag] %}
  <div class="columns">
    <div class="date">{{ post.date | date_to_string }}</div>
    <article class="index flex">
      <header>
        <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
        <div class="tags">
          <strong>Tags:</strong> 
          {% for tag in post.tags %}
            <a href="/tag/{{ tag }}">{{ tag }}</a> 
            {% if forloop.last == false %},&nbsp;{% endif %}
          {% endfor %}
        </div>
      </header>
      <section>
        {{ post.preview }}
      </section>
    </article>
  </div>
  {% endfor %}
</div>
