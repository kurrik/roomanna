---
layout: default
---
<header class="post">
  <h2>{{ page.title }}</h2>
</header>
<div id="columns">
  <div class="panel" id="content">
    <article id="post">
      <div class="links"><strong>Links:</strong>
        <a href="{{ page.url }}">Quasilink</a>
      </div>
      <div class="tags"><strong>Tags:</strong> 
        {% for tag in page.tags %}
          <a href="/tag/{{ tag }}">{{ tag }}</a> 
          {% if forloop.last == false %},&nbsp;{% endif %}
        {% endfor %}
      </div>
      <div class="date"><strong>Published:</strong> {{ page.date | date_to_string }}</div>
      <p>{{ content }}</p>
    </article>
  </div>
  {% include sidebar.html %}
</div>
