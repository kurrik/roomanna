---
layout: default
---
<div>
  <header class="page"><h1>Category: <strong>{{ page.tag }}</strong></h1></header>
  

  {% for post in site.tags[page.tag] %}
      <article class="index flex">
        <header>
          <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
          <div class="metadata">
            <strong>Date:</strong>
            {{ post.date | date_to_string }}
            <strong>Tags:</strong> 
            {% for tag in post.tags %}
              <a href="/tag/{{ tag }}">{{ tag }}</a> 
              {% if forloop.last == false %},&nbsp;{% endif %}
            {% endfor %}
          </div>
        </header>
        <section>
          {{ post.preview }}
        </section>
        <section>
          <a href="{{ post.url }}">Read more...</a>
        </section>
      </article>
  {% endfor %}
</div>
