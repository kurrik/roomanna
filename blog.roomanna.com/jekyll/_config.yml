destination: ../build/_site
auto:        true
lsi:         false
server_port: 4000
pygments:    true
markdown:    maruku
permalink:   /:month-:day-:year/:title

tag_dir: tag 
tag_title_prefix: "Tags &raquo; "
related_tags: true

category_dir: tag
category_title_prefix: "Categories &raquo; "

content_delimeter: "<!-- -**-END-**- -->"

title: blog.roomanna.com
url: http://blog.roomanna.com
author: Arne Roomann-Kurrik

maruku:
  use_tex:    false
  use_divs:   false
  png_dir:    images/latex
  png_url:    /images/latex
