<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{{ page.title }}</title> 
    <link rel="stylesheet" href="/css/base.css" />
  </head>
  <body>
    <div id="wrap" class="vbox">
      <header>
        <h1><a href="/">blog.roomanna.com</a></h1>
        <p>A whole lotta crazy crap on the walls</p>
      </header>
      <div class="hbox">
        <div class="boxFlex1 panel" id="content">
{{ content }}
        </div>
        <div class="boxFlex0" id="sidebar">
          <div class="panel">
            <h2>I am a horrible sidebar</h2>
            <h3>Here are my horrible tags</h3>
            {% for tag in site.iterable.tags %}
              <div>
                <a href="{{site.baseurl}}/tag/{{tag.name}}/">{{ tag.name }}</a>
              </div>
            {% endfor %}
            <h3>Here is my horrible ATOM feed</h3>
            <img src="/img/rss-icon.png"/>
            <a href="/atom.xml">Feed it to me!</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
