<style>
.Word {
  display: inline-block;
  padding: 5px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  background: #eee;
  margin: 5px;
}
.Output {
  border: 1px solid #d00;
  background: #fee;
  position: relative;
  overflow: hidden;
}
.Output .Word {
  position: absolute;
  margin: 0;
}
.Controls-words {
  max-height: 300px;
  overflow-y: scroll;
  background: #fcf8e3;
  color: #8a6d3b;
  border: 1px solid #faebcc;
}
</style>

<script id="tmplWord" type="text/html">
  <div class="Word" id="{{id}}">{{text}}</div>
</script>

<script id="tmplControls" type="text/html">
  <div class="Controls row">
    <div class="col-xs-6">
      <form class="Controls-form">
        <div class="form-group">
          <label>Image width</label>
          <select class="form-control Controls-width">
            {{#widths}}
              <option {{#selected}}selected="true"{{/selected}} value="{{value}}">{{value}}</option>
            {{/widths}}
          </select>
        </div>
        <div class="form-group">
          {{#count}}
            <label>Word count (<span class="Controls-count--label">{{value}}</span>)</label>
            <input class="Controls-count" type="range" min="{{min}}" max="{{max}}" step="{{step}}" value="{{value}}" />
          {{/count}}
        </div>
      </form>
    </div>
    <div class="col-xs-6">
      <label>Word list (<span class="Controls-count--label">{{value}}</span>)</label>
      <div class="Controls-words"></div>
    </div>
  </div>
</script>

<script id="tmplOutput" type="text/html">
  <div class="Output" style="width: {{width}}px; height: {{height}}px;">
    {{#items}}
      <div class="Word" style="left: {{x}}px; top: {{y}}px; width: {{width}}px; height: {{height}}px;">{{data.text}}</div>
    {{/items}}
  </div>
  <p>Filled percent: {{metrics.filledPercent}}% Overflowed percent: {{metrics.overflowedPercent}}%</p>
</script>

<div id="controls"></div>
