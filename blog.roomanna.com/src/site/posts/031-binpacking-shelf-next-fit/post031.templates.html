<style>
.Word {
  display: inline-block;
  padding: 5px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  background: #eee;
  margin: 5px;
}
.Output {
  border: 1px solid #d00;
  background: #fee;
  position: relative;
  overflow: hidden;
}
.Output .Word {
  position: absolute;
  margin: 0;
}
.Controls-words {
  height: 300px;
  overflow-y: scroll;
  background: #fcf8e3;
  color: #8a6d3b;
  border: 1px solid #faebcc;
}
</style>

<script id="tmplWord" type="text/html">
  <div class="Word" id="{{id}}">{{text}}</div>
</script>

<script id="tmplControlsCount" type="text/html">
  {{#count}}
    <div class="form-group">
      <label data-toggle="tooltip" title="Number of words to generate">
        Word count (<span data-binding-label="count">{{value}}</span>)
      </label>
      <input class="Controls-count" data-binding="count" type="range" min="{{min}}" max="{{max}}" step="{{step}}" value="{{value}}" />
    </div>
  {{/count}}
</script>

<script id="tmplControls" type="text/html">
  <div class="Controls row">
    <div class="col-xs-6">
      <form class="Controls-form">
        <div class="form-group">
          <label data-toggle="tooltip" title="Width of the containing texture">
            Image width
          </label>
          <select class="form-control Controls-width" data-binding="width">
            {{#widths}}
              <option {{#selected}}selected="true"{{/selected}} value="{{value}}">{{value}}</option>
            {{/widths}}
          </select>
          {{#seed}}
            <div class="form-group">
              <label data-toggle="tooltip" title="Changes the random number generator to produce a different series">
                Random seed (<span data-binding-label="seed">{{value}}</span>)
              </label>
              <input class="Controls-seed" data-binding="seed" type="range" min="{{min}}" max="{{max}}" step="{{step}}" value="{{value}}" />
            </div>
          {{/seed}}
          {{#exponent}}
            <div class="form-group">
              <label data-toggle="tooltip" title="'Color' of generated noise (see Amit's post)">
                Exponent (<span data-binding-label="exponent">{{value}}</span>)
              </label>
              <input class="Controls-exponent" data-binding="exponent" type="range" min="{{min}}" max="{{max}}" step="{{step}}" value="{{value}}" />
            </div>
          {{/exponent}}
          {{#maxlength}}
            <div class="form-group">
              <label data-toggle="tooltip" title="Maximum length of any generated word">
                Max word length (<span data-binding-label="maxlength">{{value}}</span>)
              </label>
              <input class="Controls-maxlength" data-binding="maxlength" type="range" min="{{min}}" max="{{max}}" step="{{step}}" value="{{value}}" />
            </div>
          {{/maxlength}}
          {{>tmplControlsCount}}
        </div>
      </form>
    </div>
    <div class="col-xs-6">
      <label data-toggle="tooltip" title="List of generated words (scroll to see all)">
        Word list (<span data-binding-label="count">{{value}}</span>)
      </label>
      <div class="Controls-words"></div>
    </div>
  </div>
</script>

<script id="tmplOutput" type="text/html">
  <div class="Output" style="width: {{width}}px; height: {{height}}px;">
    {{#items}}
      <div class="Word" style="left: {{x}}px; top: {{y}}px; width: {{width}}px; height: {{height}}px;">{{data.text}}</div>
    {{/items}}
  </div>
  <p>
    {{metrics.filledPercent}}% of the image was filled.
    {{#metrics.overflowedPercent}}
      {{metrics.overflowedPercent}}% of the text overflowed.
    {{/metrics.overflowedPercent}}
  </p>
</script>
