application: roomanna-www-hrd
version: 1
runtime: go
api_version: go1

handlers:
- url: /favicon.ico
  static_files: static/favicon.ico.png
  upload: static/favicon.ico.png

- url: /static/dev
  static_dir: static/dev/
  expiration: "1s"

- url: /static
  static_dir: static/
  expiration: "365d"

- url: /.*
  script: _go_app
